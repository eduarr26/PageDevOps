<!DOCTYPE html>
<html lang="en">
<head>
   <title>Gallery II</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
   
<body>

  <section class="gallery min-vh-100">

     <h1 class="text-center display-1">DC Heroes<br><br></h1>

     
     <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
           <div class="col">
              <img src="img/superman.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="img/WonderWoman.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="img/batman.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="img/aquaman.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="img/flash.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="img/cybor.jpg" class="gallery-item" alt="gallery">
           </div>
        </div>
     </div>
  </section>

   <!-- Modal -->
   <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered modal-lg">
       <div class="modal-content">
         <div class="modal-header">
           <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <img src="img/superman.jpg" class="modal-img" alt="modal img">
         </div>
       </div>
     </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="main.js"></script>
</body>
</html>
